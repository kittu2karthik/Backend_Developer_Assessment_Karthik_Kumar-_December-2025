version: '3.8'

services:
  app:
    build: .
    ports:
      - '3000:3000'
      - '3001:3001'
    environment:
      - NODE_ENV=development
      - PORT=3000
      - WS_PORT=3001
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/workspace_db
      - MONGODB_URI=mongodb://mongo:27017/workspace_db
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=dev-secret-change-in-production-min-32-chars
      - JWT_REFRESH_SECRET=dev-refresh-secret-also-32-chars
      - JWT_EXPIRY=15m
      - JWT_REFRESH_EXPIRY=7d
      - CORS_ORIGIN=*
    depends_on:
      - postgres
      - mongo
      - redis
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: workspace_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mongo:
    image: mongo:6-alpine
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  mongo_data:
  redis_data:
